<ion-view class="back">
<ion-nav-title>
        <span id="hh"><p style="padding:5px">Joyin</p></span>
     </ion-nav-title>

  <ion-content overflow-scroll="false" scrollbar-y="false">
   <ion-refresher
    pullingIcon="crescent"
      pullingText="Pull to refresh"
      refreshingSpinner="arrow-dropdown"
    on-refresh="doRefresh()" style="margin-top:20px;">
  </ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}"><img style="box-shadow:0 0 0 2px hsl(0, 50%, 80%),0 0 0 1px hsl(0, 14%, 90%);margin-top:0px;" ng-src="{{chat.face}}">
        <div style="margin-left:25px">
               <p style="font-weight: bold;font-size:12px;color:black">{{chat.name}}</p>

        <p style="color:#FF7D15">{{chat.lastText}}</p>
        <p style="font-weight: bold;font-size:12px;"><i class="ion-location" style="font-size:13px;margin-right:3px;"></i>{{chat.loca}}<i class="ion-clock" style="margin-left:12px;margin-right:3px;"></i>{{chat.time}}</p>
      
        <i class="icon ion-chevron-right icon-accessory"></i>
</div>
 <ion-option-button class="button-positive" ng-click="remove(chat)">
          <i class="icon ion-android-share-alt"></i>
        </ion-option-button>
          <ion-option-button class="button-assertive" ng-click="remove(chat)">
          <i class="icon ion-heart"></i>
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
  <a id="joyinButton" class="w3-btn-floating-large" ng-click="login()" ><i class="icon ion-plus-round"></i></a>
   
</ion-view>
